<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Groups</title>
    
</head>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

header {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header a {
    color: white;
    text-decoration: none;
    font-size: 16px;
}

main {
    padding: 20px;
}

button {
    padding: 10px 15px;
    font-size: 16px;
    color: white;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    background-color: white;
    margin: 10px 0;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

li a {
    text-decoration: none;
    color: #007bff;
}

li a:hover {
    text-decoration: underline;
}

</style>
<body>
    <header>
        <h1>Study Groups</h1>
        <a href="/dashboard">Back to Dashboard</a>
    </header>
    <main>
        <section>
            <button onclick="createGroup()">Create New Group</button>
            <ul id="study-groups">
                <!-- Study groups will be dynamically added here -->
            </ul>
        </section>
    </main>
    <script>
    // Fetch study groups from the server
function fetchStudyGroups() {
    fetch('/api/study_groups')
        .then(response => response.json())
        .then(data => {
            const groupsList = document.getElementById('study-groups');
            groupsList.innerHTML = ''; // Clear existing content

            data.forEach(group => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <strong>${group.name}</strong>
                    <p>${group.description}</p>
                    <a href="/group/${group.id}">View Details</a>
                `;
                groupsList.appendChild(listItem);
            });
        })
        .catch(error => {
            console.error('Error fetching study groups:', error);
        });
}

// Trigger the group creation flow
function createGroup() {
    window.location.href = '/create_group';
}

// Initialize the page
document.addEventListener('DOMContentLoaded', fetchStudyGroups);

    </script>
</body>
</html>
